<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: html_head">
<title>Gilard products</title>
</head>
<body>
	<header th:insert="fragments :: header"> </header>
	<h2 align="center">Toggle Switches</h2>
	<h3 align="center">SERIES 726-WXYZ</h3>
	<br><br><br>
	<div th:each="toggleSwitchType : ${toggleSwitchTypes}">
		<h3 align="center" th:text=${toggleSwitchType}></h3>
		<div class="container">	
			<img class="center" th:src="@{ ${'/images/toggleSwitches/' + toggleSwitchType + '.png'} }">
			<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<th>Description</th>
				<th>Pole Type</th>
				<th>6 Amps</th>
				<th>10 Amps</th>
				<th>15 Amps</th>
				<th>20 Amps</th>
			</thead>
			<tbody>
				<tr th:each="switch : ${toggleSwitches}" th:if="${switch.poleType eq toggleSwitchType}">
					<td th:text="${switch.description}"></td>
				    <td th:text="${switch.poleType}"></td>
					<td th:text="${switch.amps6}"></td>
					<td th:text="${switch.amps10}"></td>
					<td th:text="${switch.amps15}"></td>
					<td th:text="${switch.amps20}"></td>	
				</tr>
			</tbody>
			</table>
		</div>
	</div>
	<footer th:insert="fragments :: footer" class="footer-fix text-center"> </footer>
</body>
</html>
